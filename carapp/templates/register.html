{% extends 'base.html' %}

{% block content %}

    <main class="main">
        <section class="auth">
            <div class="container">
                <h2 class="section_title auth_title">
                    Registration
                </h2>
                <div class="auth_text">
                    Please, enter login and password
                </div>
                <form method="POST" action="/register" class="form" id="consultation-form">
                    <input  name="login" type="text" class="form_input name" placeholder="Login">
                    <input name="password" type="password" class="form_input" placeholder="Password">
                    
                    <button id="sendbtn" class="send_btn" type="submit">Sign up</button>
                    
                </form>
                <a href="/login" id="login_link"><b>Sign in</b></a>
            </div>
        </section>

        
    </main>
{% endblock %}

    
{% block scripts %}
    <script src="static/js/main.js"></script>
{% endblock %}
